name: Sync to Gitee

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.email "sync@xiao-ji.local"
          git config --global user.name "Sync Bot"

      - name: Push to Gitee
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          # 添加 Gitee 远程仓库
          git remote add gitee https://angellghost:${GITEE_TOKEN}@gitee.com/angellghost/xiao-ji-resources.git
          
          # 推送到 Gitee
          git push gitee main:master --force
          
          echo "同步到 Gitee 完成！"
